<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let money = 0;//50000 - 1000000

    window.onload = function () {
      const sDiv = document.querySelector('#sDiv');
      const gDiv = document.querySelector('#gDiv');
      let myBet =parseInt(document.querySelector('#betMoney'));
      let money = parseInt(document.querySelector('#money'))
      gDiv.style.display = 'none';

      document.querySelector('#sBtn').onclick = function () {
        sDiv.style.display = 'none';
        gDiv.style.display = 'block';

        money = (Math.floor(Math.random() * 20) + 1) * 50000;
        document.querySelector('#money').innerHTML = money;

    

        document.querySelector('#oddBtn').onclick = function () {
          let msg = ''
          let odAndEv = parseInt(Math.floor(Math.random()*2)+1);
          if (odAndEv === 1) {
            let myMoney = myBet+myBet;
            msg += '짝 입니다 정답 입니다. 배팅금액은 : ' + `${money+myMoney}`;

          } else if(odAndEv === 2){
            msg += '홀 입니다 배팅금액은 : ' + `${money-myBet}`; 
          }
          document.querySelector('#msg').innerHTML = msg;
        }

        document.querySelector('#evenBtn').onclick = function () {
          let msg = ''
          let odAndEv = parseInt(Math.floor(Math.random()*2)+1);
          if (odAndEv === 1) {
            
            msg += '짝 입니다 배팅금액은 : ' + `${money-myBet}`;
          }else if(odAndEv === 2){
            let myMoney = myBet+myBet;
            msg += '홀 입니다 정답 입니다. 배팅금액은 : ' + `${money+myMoney}`;
          }
          document.querySelector('#msg').innerHTML = msg;
        }
      }
    }

  </script>
  <div id="msg"></div>
  <div id="sDiv">
    <button id="sBtn">시작</button>
  </div>
  <div id="gDiv">
    금액:<span id="money"></span>원<br>
    <input type="text" id="betMoney"><br>
    <button id="oddBtn">홀</button>
    <button id="evenBtn">짝</button>
  </div>
</body>

</html>
